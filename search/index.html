<script>
  // Drop Bootstarp low-performance Navbar
  // Use customize navbar with high-quality material design animation
  // in high-perf jank-free CSS3 implementation
  //    var $body   = document.body;
  var $toggle = document.querySelector('.navbar-toggle');
  var $navbar = document.querySelector('#huxblog_navbar');
  var $collapse = document.querySelector('.navbar-collapse');

  $toggle.addEventListener('click', handleMagic)

  function handleMagic(e) {
    if ($navbar.className.indexOf('in') > 0) {
      // CLOSE
      $navbar.className = " ";
      // wait until animation end.
      setTimeout(function() {
        // prevent frequently toggle
        if ($navbar.className.indexOf('in') < 0) {
          $collapse.style.height = "0px"
        }
      }, 400)
    } else {
      // OPEN
      $collapse.style.height = "auto"
      $navbar.className += " in";
    }
  }
</script>

<script type="text/html" id="hit-template">
  <a class="hit-content"  href="{{permalink}}">
    <p class="hit-name">{{{title}}}</p>
    <p class="hit-date">{{{formattedDate}}}</p>
  </a>
</script>

<script>
  var search = instantsearch({
    appId: 'ABS4QV1E9V',
    apiKey: 'd9adae0b31ed52fc0f6c4c75aad428bf',
    indexName: 'blog',
    urlSync: true
  });


  search.addWidget(
    instantsearch.widgets.searchBox({
      container: '#search-box',
      placeholder: '搜尋博客內容'
    })
  );

  search.addWidget(
    instantsearch.widgets.hits({
      container: '#hits-container',
      templates: {
        item: document.getElementById('hit-template').innerHTML,
        empty: "找不到 <em>{{query}}</em> 。。。"
      }
    })
  );

  search.addWidget(
    instantsearch.widgets.pagination({
      container: '#pagination-container'
    })
  );

  search.addWidget(
  instantsearch.widgets.analytics({
    pushFunction: function(formattedParameters, state, results) {
      // Google Analytics
      window.ga('set', 'page', '/search/query/?query=' + state.query + '&' + formattedParameters + '&numberOfHits=' + results.nbHits);
      window.ga('send', 'pageView');
    }
  })
);


  search.start();
</script>
